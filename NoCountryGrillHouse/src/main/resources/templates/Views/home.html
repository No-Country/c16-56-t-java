<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grill House</title>
    <link rel="icon" href="/images/favicon/favicon.png" type="image/png" />

    <!-- css Bootstrap -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- css personalizado -->

    <link rel="stylesheet" th:href="|/css/styles.css|" />
  </head>
  <body>
    <header>
      <nav class="nav-home">
        <a class="nav-gh" href="/">
          <img th:src="|/images/Logo/Texto 2.png|" alt="grill_house_logo" />
        </a>
        <p>Bienvenidos a Grill House</p>
      </nav>
    </header>
    
    <main>
      <div>
        <form>
          <label>Inicia sesión</label>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              aria-describedby="emailHelp"
              placeholder="Correo electrónico"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="loginContraseña"
              placeholder="Contraseña"
            />
          </div>
            <a href="">¿Olvidaste tu contraseña?</a>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          
        </form>
      </div>
    </main>
   
    <div class="separador"><div class="line"></div>o<div class="line"></div></div>

    <footer>

      <div class="abrir-cuenta">
        <p>¿No tienes cuenta?</p>
        <a class="nueva-cuenta" href="/">Crear cuenta</a>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
